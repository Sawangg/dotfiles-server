---
- name: Deploy Technitium
  hosts: all

  pre_tasks:
    # Only works on Void Linux
    - name: Install packaging dependency
      xbps:
        name: python3-packaging
        state: present
      become: true

    - name: Install k8s required dependencies
      pip:
        name:
          - PyYAML
          - kubernetes
        extra_args: --break-system-packages
      become: true

  tasks:
    - name: Copy data folder to target hosts
      copy:
        src: ./manifests/
        dest: /tmp/technitium/
        mode: '0755'

    - name: Apply namespace
      k8s:
        state: present
        src: /tmp/technitium/namespace.yml

    - name: Apply volume
      k8s:
        state: present
        src: /tmp/technitium/volume.yml

    - name: Apply service
      k8s:
        state: present
        src: /tmp/technitium/service.yml

    - name: Apply deployment
      k8s:
        state: present
        src: /tmp/technitium/deployment.yml

  post_tasks:
    - name: Cleanup data folder
      file:
        path: /tmp/technitium/
        state: absent
